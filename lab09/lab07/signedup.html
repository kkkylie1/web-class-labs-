
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Image</title>
    <style>
        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the image cover the whole area */
        }
    </style>
</head>
<body>
    <img src=images/asdf.jpg alt="the signed up image">
</body>
</html>
